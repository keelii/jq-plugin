<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title> test </title>
    <link rel="stylesheet" type="text/css" href="http://misc.360buyimg.com/lib/skin/2013/base.css" />
    
    <style type="text/css">
    .box { border:1px solid #ddd; padding:20px; margin:100px; }
    .J-cal { background:#fff; padding:10px; box-shadow:0 0 10px rgba(0,0,0,.12);}
    .J-cal .J-cal-body span,
    .J-cal .J-cal-weeks span {
        width:30px;
        height:30px;
        line-height:30px;
        text-align:center;
        display:inline-block;
        *zoom:1;
    }
    .J-cal .J-cal-switch {
        width:20px;
        height:20px;
        line-height:20px;
        text-align:center;
        display:inline-block;
        *zoom:1;
        cursor:pointer;
    }

    .J-cal .J-cal-weeks span {
        border:1px solid #fff;
    }
    .J-cal .J-cal-body span {
        border:1px solid #eee;
    }
    .J-cal .J-cal-body span:hover {
        background:#eee;
        cursor:pointer;
    }
    .J-cal .J-cal-switch {
        background:#eee;
    }
    .J-cal .J-cal-week3 {
        //background:#f1f1f1;
    }
    .J-cal .J-cal-hover {
        background:#eee;
        color:#fff;
    }
    .J-cal-active {
        background:#fc0;

    }
    .J-footer span {
        display:block;
        padding:4px 0;
        text-align:center;
    }
    .J-footer span:hover {
        background:#eee;
        cursor:pointer;
    }
    </style>

</head>
<body>
    <script type="text/javascript" src="http://misc.360buyimg.com/lib/js/2012/base-v1.js"></script>

    <div class="box">
        <h1>日历</h1>

        <p> <br/><br/> </p>

        <input type="text" id="cal" />
    </div>

    <script type="text/javascript" src="http://misc.360buyimg.com/lib/js/e/jquery-1.2.6.pack.js"></script>
    <script src="jQuery.Jcal.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8">
        $(function() {
            $('#cal').Jcal({
                id: 'WTF',
                weekName: ['日', '一', '二', '三', '四', '五', '六'], 
                xx: 1,
                close: true
            }, function() {
                console.log(this.current);
            });
        });
    </script>
</body>
